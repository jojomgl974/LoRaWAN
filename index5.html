<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TTN Uplink / Downlink</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            font-size: 18px; 
            background-color: #f5f5f5;
        }

        h1 { font-size: 36px; margin-bottom: 40px; }
        h2 { font-size: 28px; margin-bottom: 20px; }

        textarea { 
            width: 500px; 
            height: 120px; 
            font-size: 18px; 
            padding: 10px;
        }

        input[type="number"] { 
            width: 80px; 
            font-size: 18px; 
            padding: 5px;
            margin-bottom: 10px;
        }

        button { 
            margin-top: 15px; 
            margin-right: 10px; 
            padding: 12px 20px; 
            font-size: 18px; 
            cursor: pointer;
        }

        .box { 
            margin-bottom: 40px; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        pre { 
            font-size: 20px; 
            background-color: #eee; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto;
        }

        label { font-size: 18px; }
    </style>
</head>
<body>

<h1>Interface TTN</h1>

<!-- ===================== -->
<!-- UPLINK -->
<!-- ===================== -->
<div class="box">
    <h2>Dernier uplink reçu</h2>
    <pre id="uplink">En attente...</pre>
</div>

<!-- ===================== -->
<!-- DOWNLINK -->
<!-- ===================== -->
<div class="box">
    <h2>Envoyer un downlink</h2>
    <label>Texte ASCII à envoyer :</label><br>
    <textarea id="ascii"></textarea><br>
    <label>FPort :</label>
    <input type="number" id="fport" value="1"><br>
    <button onclick="sendDownlink()">Envoyer</button>
    <button onclick="sendPreset('LIGHTON')">LIGHT ON</button>
    <button onclick="sendPreset('LIGHTOFF')">LIGHT OFF</button>
</div>

<script>
function refreshUplink() {
    fetch("/uplink")
        .then(r => r.json())
        .then(d => {
            document.getElementById("uplink").innerText =
                "Raw bytes : " + JSON.stringify(d.raw_bytes) + "\n" +
                "ASCII     : " + d.ascii + "\n" +
                "HEX       : " + d.hex;
        });
}

function sendDownlink() {
    const asciiText = document.getElementById("ascii").value;
    const fport = document.getElementById("fport").value;

    fetch("/downlink", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            ascii: asciiText,
            f_port: fport
        })
    });
}

function sendPreset(value) {
    document.getElementById("ascii").value = value;
    sendDownlink();
}

setInterval(refreshUplink, 2000);
</script>

</body>
</html>
